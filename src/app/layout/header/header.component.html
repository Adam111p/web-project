<div  class=" bg-slate-200">
  <div  class="container mx-auto p-4 flex gap-4">
    <div>MyApp</div>
    <div class="flex-auto flex gap-4">
      <a routerLink="/">Home</a>
      <a routerLink="/contact">Contact</a>
      <a routerLink="/artists">Artists</a>
    </div>
    <div class="flex gap-4">

      <ng-container *ngIf="user$ | async as user; else elseTemplate">

        <a >Hello {{user.name}}</a>
        <a (click)="authService.logout()">Logout</a>

      </ng-container>
      <ng-template #elseTemplate>

        <a routerLink="/login">Login</a>
        <a routerLink="/register">Register</a>
      </ng-template>

    </div>
  </div>
</div>
