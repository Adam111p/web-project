<mat-toolbar>
  <div class="container">
    <span>Web Project</span>
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    <a mat-button routerLink="/users" routerLinkActive="active" *appHasRole>Users</a>

    <div class="spacer"></div>

    <ng-container *ngIf="authService.profile$ | async as profile; else elseTemplate">

      <a mat-button>{{profile.user.name}}</a>
      <a mat-stroked-button appAuth (click)="authService.logout()">Logout</a>

    </ng-container>
    <ng-template #elseTemplate>

      <a mat-stroked-button appAuth>Login</a>
      <a mat-stroked-button routerLink="/register">Register</a>
    </ng-template>


  </div>
</mat-toolbar>
