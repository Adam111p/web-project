<form [formGroup]="form" (ngSubmit)="onSignUp()" >
  <h2>Sign Up</h2>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />

    <mat-error *ngIf="form.get('email')?.hasError('taken')">
      Email jest już zajęty :(
    </mat-error>

    <mat-hint  *ngIf="form.get('email')?.pending">
      Sprawdzam dostępność...
    </mat-hint>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" />
  </mat-form-field>

  <button mat-button type="button" routerLink="/" >cancel</button>
  <button mat-button type="submit" color="primary" [disabled]="form.invalid || form.pending" >Sign Up</button>
</form>
