  <form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name"  />
    <mat-error *ngIf="form.get('email')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email"  />

    <mat-error *ngIf="form.get('email')?.hasError('email')">Email is incorrect</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password"  />
    <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('minLength')">Min 4 chars required</mat-error>
  </mat-form-field>


  <mat-error *ngIf="error">{{error}}</mat-error>

  <button mat-stroked-button  type="button" >cancel</button>

  <button mat-raised-button [disabled]="form.invalid" type="submit">Save</button>

</form>
