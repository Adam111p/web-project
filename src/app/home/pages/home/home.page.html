<h1>Quotes Search</h1>

<div class="flex gap-4">
  <div class="w-40">
    <h2>Favorite</h2>
    <div class="whitespace-nowrap overflow-hidden" *ngFor="let quote of store.favorite$ | async">
      <button (click)="store.removeFavorite(quote)">X</button> <b>{{ quote.author }}</b> {{ quote.text }}
    </div>
  </div>
  <div class="flex-auto">
    <h2>Search for: {{store.search$ | async}}</h2>
    <input type="text" ngModel (ngModelChange)="store.search($event)" />
    <div *ngFor="let quote of quotes$ | async">
      <b>{{ quote.author }}</b> {{ quote.text }}
      <div class="text-right">
        <button type="button" (click)="store.addFavorite(quote)">Add to favorite</button>
      </div>
    </div>

  </div>
</div>
