<h2>Contact us:</h2>

Selected ID: {{selectedId}}

<app-contact
  (mouseover)="onContactClick(contact)"
  (delete)="handleContactDelete($event)"
  (duplicate)="handleContactDuplicate($event)"
  [label]="labelString"
  [contact]="contact"
  *ngFor="let contact of contacts"
></app-contact>

<button (click)="selectedId = 0" >CLICK ME</button>
