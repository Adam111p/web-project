<h2>Contacts</h2>

<nav>
  <ng-container *ngIf="contacts$ | async as contacts">

    <button routerLink="create">Create +</button>

    <ul>
      <li *ngFor="let contact of contacts">
        <a [routerLink]="[contact.id]" routerLinkActive="active">{{contact.name}}</a>
      </li>
      <li>
        <a [routerLink]="[555]" routerLinkActive="active">Contact 404</a>
      </li>
    </ul>

  </ng-container>

  <div *ngIf="contactsLoading$ | async">
    Loading...
  </div>

</nav>

<main>
  <router-outlet></router-outlet>
</main>
