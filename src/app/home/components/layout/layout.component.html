<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-toolbar>
      <ng-container *ngIf="userService.user$ | async as user; else elseTemplate">
        {{user.name}}
        <button (click)="userService.logout()" mat-button>Logout</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button appAuth mat-button>Login</button>
      </ng-template>

    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" appLight>Home</a>
      <a mat-list-item [routerLink]="['/contact']" appLight *appUser="">Contact</a>
      <a mat-list-item [routerLink]="['/music']">Music</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Web Project</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
