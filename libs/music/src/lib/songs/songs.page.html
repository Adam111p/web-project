<h1 class="py-4 font-semibold text-lg">Songs</h1>

<ng-container *ngIf="store.songs$ | async as songs">
    <div class="h-3">
        <mat-progress-bar mode="indeterminate" *ngIf="store.loading$ | async"></mat-progress-bar>
    </div>

    <form class="flex gap-4" [formGroup]="filtersForm" (ngSubmit)="submitFilters()">
        <input formControlName="q" type="text" placeholder="Szukaj nazwy..." />
        <input formControlName="year" type="number" placeholder="Wpisz rok" />
        <button type="submit" class="btn">Szukaj</button>
    </form>

    <table mat-table #table [dataSource]="songs" matSort [assecoStore]="store">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let row"> {{row.year}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="store.columns"></tr>

        <tr mat-row *matRowDef="let row; columns: store.columns;"></tr>

    </table>

    <mat-paginator  [assecoStore]="store"></mat-paginator>

</ng-container>
