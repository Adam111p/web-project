<div class="drop-shadow-md bg-gray-300 ">
  <div class="container mx-auto py-4 flex gap-4">

  <span class="font-bold">Asseco App</span>
  
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>

  <span class="flex-auto"></span>

  <ng-container *ngIf="profileStore.user$ | async as user; else elseTpl">
    <span>{{user.name}}</span>
    <a>Logout</a>
  </ng-container>
  
  <ng-template #elseTpl>
    <a [routerLink]="[ '/auth' ]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
    <a [routerLink]="[ '/auth', 'register' ]"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Register</a>
  </ng-template>
  

  </div>

</div>
